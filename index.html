<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./src/style/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="task-manager">
      <h1>Task Manager</h1>
      <div class="task-block">
        <input class="task-input" type="text" id="taskInput" placeholder="Type here to add a task..." />
        <button class="add-button" id="addButton">+ Add</button>
      </div>

      <ul class="task-list" id="taskList"></ul>
      <button class="clear-all" id="clearAllButton">
        <img class="clear-all-img" src="./src/img/delete-icon.png" alt="delete-Icon" />Clear all tasks
      </button>
    </div>

    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
